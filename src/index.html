<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css"> <!-- my CSS -->
</head>
<body>
    <h1>To Do List</h1>
    
    <!-- control section -->
    <section id="controlSection">
        <input id="textInput">
        <select id="prioritySelector">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="addButton">Add</button>
    </section>
    
    <!-- view section -->
    <section id="viewSection">

    </section>
    
    <!-- action section -->
    <section id="actionSection">
        <p id="totalToDos"> Total ToDos: <span id="counter">0</span></p>
        <p id="totalToDos"> Checked ToDos: <span id="checker">0</span></p>
        <button id="sortButton">sort by priority</button>
        <button id="dateSortButton">sort by date</button>
        <br><br>
        <button id="checkAll">check all items</button>
        <button id="uncheckAll">uncheck all items</button>
    </section>

    <script src="./main.js"></script> <!-- my JavaScript -->
</body>
</html>
