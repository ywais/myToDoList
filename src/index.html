<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Permanent Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- my CSS -->
</head>
<body>
    
    <!-- control section -->
    <section id="controlSection">
        <h1>To Do List</h1>
        <input id="textInput" placeholder="Add your ToDo...">
        <label for="prioritySelector">Choose a priority:</label>
        <select name="priority" id="prioritySelector">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="addButton">Add</button>
    </section>
    
    <!-- view section -->
    <section id="viewSection">

    </section>
    
    <!-- action section -->
    <section id="actionSection">
        <p id="totalToDos"><span>Main ToDos: <span id="counter">0</span></span>, <span>Mini ToDos: <span id="childCounter">0</span></span></p>
        <p id="checkedToDos">Checked ToDos: <span id="checker">0</span></p>
        <button id="sortButton">sort by priority</button>
        <button id="dateSortButton">sort by date</button>
        <br><br>
        <button id="checkAll">check all list</button>
        <button id="uncheckAll">uncheck all list</button>
        <br><br>
        <button id="deleteChecked">delete all<br>checked items</button>
    </section>

    <script src="./main.js"></script> <!-- my JavaScript -->
</body>
</html>
